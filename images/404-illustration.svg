<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f3f4f6"/>
  
  <!-- Garden Maze -->
  <path d="M100 100 L700 100 L700 500 L100 500 L100 100" 
        fill="none" 
        stroke="#2C5530" 
        stroke-width="20"
        stroke-linecap="round"/>
  
  <!-- Maze Internal Paths -->
  <path d="M200 100 L200 400 L600 400 L600 200 L300 200 L300 300 L500 300" 
        fill="none" 
        stroke="#2C5530" 
        stroke-width="20"
        stroke-linecap="round"/>
  
  <!-- Lost Character -->
  <circle cx="250" cy="250" r="20" fill="#FF7F50"/>
  <path d="M240 270 L260 270 L250 285 Z" fill="#FF7F50"/> <!-- body -->
  
  <!-- Question Marks -->
  <text x="280" y="240" fill="#7AB800" font-size="24" font-weight="bold">?</text>
  <text x="220" y="240" fill="#7AB800" font-size="24" font-weight="bold">?</text>
  
  <!-- Plants and Flowers -->
  <g transform="translate(150,150)">
    <path d="M0,0 C5,-10 -5,-10 0,0" fill="#98FB98"/>
    <path d="M0,0 L0,10" stroke="#2C5530" stroke-width="2"/>
  </g>
  <g transform="translate(650,450)">
    <path d="M0,0 C5,-10 -5,-10 0,0" fill="#98FB98"/>
    <path d="M0,0 L0,10" stroke="#2C5530" stroke-width="2"/>
  </g>
  
  <!-- 404 Text -->
  <text x="400" y="550" 
        text-anchor="middle" 
        font-size="48" 
        font-weight="bold" 
        fill="#2C5530">
    404: Lost in the Garden
  </text>
</svg>
