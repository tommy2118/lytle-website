<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Play a fun game while you're here!">
    <title>404 - Page Not Found | Lytle Landscape</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'forest': '#2C5530',
                        'lime': '#7AB800',
                        'spring': '#98FB98',
                        'stone': '#333333',
                        'sand': '#D2B48C',
                        'error-red': '#E57373',
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-gray-50 text-stone min-h-screen flex flex-col items-center justify-center relative">
    <!-- Main Content -->
    <div class="text-center">
        <h1 class="text-7xl font-bold text-forest mb-4">404</h1>
        <p class="text-xl text-gray-600 mb-8">Oops! Looks like you're lost in the garden. Why not play a game?</p>
        <div id="game-status" class="text-lg text-lime font-semibold mb-6"></div>
        <div class="flex gap-4">
            <a href="index.html" class="px-8 py-4 bg-lime text-stone rounded-lg font-medium hover:bg-spring transition-colors shadow-lg">
                Back to Home
            </a>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game" class="relative w-full h-96 mt-12 border border-gray-200 rounded-lg bg-sky shadow-lg">
        <!-- Gnome elements will be dynamically added here -->
    </div>

    <!-- Footer -->
    <footer class="absolute bottom-4 text-center text-gray-500">
        &copy; 2024 Lytle Landscape. All rights reserved.
    </footer>

    <script>
        // JavaScript for "Find the Gnome" Game
        const gameContainer = document.getElementById('game');
        const gameStatus = document.getElementById('game-status');
        let gnomesFound = 0;
        const totalGnomes = 5;

        // Function to randomly position a gnome
        function createGnome() {
            const gnome = document.createElement('div');
            gnome.classList.add('absolute', 'cursor-pointer');
            gnome.style.width = '50px';
            gnome.style.height = '50px';
            gnome.style.backgroundImage = 'url("images/gnome.webp")';
            gnome.style.backgroundSize = 'cover';
            gnome.style.top = `${Math.random() * 90}%`;
            gnome.style.left = `${Math.random() * 90}%`;
            gnome.style.transform = 'translate(-50%, -50%)';

            // Click event for the gnome
            gnome.addEventListener('click', () => {
                gnome.remove();
                gnomesFound++;
                gameStatus.textContent = `Gnomes Found: ${gnomesFound} / ${totalGnomes}`;
                if (gnomesFound === totalGnomes) {
                    gameStatus.textContent = 'ðŸŽ‰ You found all the gnomes! Great job!';
                }
            });

            gameContainer.appendChild(gnome);
        }

        // Initialize the game
        function initGame() {
            gameStatus.textContent = `Gnomes Found: ${gnomesFound} / ${totalGnomes}`;
            for (let i = 0; i < totalGnomes; i++) {
                createGnome();
            }
        }

        // Start the game when the page loads
        window.onload = initGame;
    </script>
</body>
</html>
